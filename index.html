<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="card">

      <section class="img">
        <img class="image-card" src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">  
        </div>
      </section>
      
      <section class="information-card">
        <h1 class="name-card">Equilibrium #3429</h1>
        <p id="description">Our Equilibrium collection promotes balance and calm</p>
      </section>
        
      <section class="status">
        <div class="eth"><img class="icons" src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="days"><img class="icons" src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
          <img src="" alt="">
        </div>
      </section>
      
      <hr>

      <div class="creation">
        <img id="img-user" src="./images/image-avatar.png" alt="">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>

    </div>
 
  </main>
 
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a  href="https://github.com/liliantavarez" target="_blank">Lilian Carvalho Tavares</a>.
      </div>
  </footer>
    
</body>

</html>
